- name: Install and start Nginx
  hosts: web
  become: true

  tasks:
    - name: Update apt cache (Ubuntu/Debian)
      apt:
        update_cache: yes

    - name: Install Nginx
      apt:
        name: nginx
        state: present
      notify: Restart nginx

handlers:
  - name: Restart nginx
    service:
      name: nginx
      state: restarted

    - name: Start and enable Nginx service
      service:
        name: nginx
        state: started
        enabled: yes
